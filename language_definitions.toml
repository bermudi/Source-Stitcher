[Shell_Scripts]
extensions = [".sh", ".bash", ".zsh", ".fish", ".ps1", ".bat", ".cmd", ".ksh"]
filenames = ["bashrc", "bash_profile", "zshrc", "zprofile"]
description = "Shell Scripts source files and configuration"

[Config_Data]
extensions = [".json", ".yaml", ".yml", ".toml", ".xml", ".ini", ".cfg", ".conf", ".config", ".properties", ".plist", ".env", ".envrc", ".desktop", ".csv", ".tsv"]
