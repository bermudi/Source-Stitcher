# Source-Stitcher Language Definitions
# Users can customize this file to add or modify supported file types
# Each language section can have 'extensions', 'filenames', and 'description' fields

[Python]
extensions = [".py", ".pyw", ".pyx", ".pyi", ".pyc", ".pyo", ".ipynb"]
filenames = ["requirements.txt", "requirements-dev.txt", "requirements-test.txt", "setup.py", "setup.cfg", "pyproject.toml", "pipfile", "pipfile.lock", "Pipfile", "Pipfile.lock", "poetry.toml", "poetry.lock", "pdm.lock", "uv.lock", "tox.ini", "noxfile.py", "mypy.ini", "pyrightconfig.json", "ruff.toml", ".ruff.toml", "pytest.ini", ".python-version"]
description = "Python source files and configuration"

[JavaScript_TypeScript]
extensions = [".js", ".jsx", ".ts", ".tsx", ".mjs", ".cjs", ".json"]
filenames = ["package.json", "package-lock.json", "yarn.lock", "tsconfig.json", "jsconfig.json"]
description = "JavaScript and TypeScript files"

[Web_Frontend]
extensions = [".html", ".htm", ".css", ".tcss", ".pcss", ".postcss", ".scss", ".sass", ".less", ".styl", ".stylus", ".vue", ".svelte", ".astro", ".ejs", ".pug", ".hbs", ".handlebars", ".njk", ".liquid", ".j2", ".jinja", ".jinja2"]
filenames = ["webpack.config.js", "webpack.config.ts", "rollup.config.js", "rollup.config.ts", "vite.config.js", "vite.config.ts", "vite.config.mjs", "postcss.config.js", "postcss.config.cjs", "postcss.config.mjs", "tailwind.config.js", "tailwind.config.ts", "tailwind.config.cjs", "tailwind.config.mjs", "next.config.js", "next.config.mjs", "nuxt.config.js", "nuxt.config.ts", "svelte.config.js", "astro.config.mjs", "astro.config.ts", "gulpfile.js", "Gruntfile.js"]
description = "Web Frontend source files and configuration"

[Java_Kotlin]
extensions = [".java", ".kt", ".kts", ".gradle", ".groovy"]
filenames = ["pom.xml", "build.gradle", "gradle.properties", "settings.gradle"]
description = "Java/Kotlin source files and configuration"

[C_CPP]
extensions = [".c", ".cpp", ".cxx", ".cc", ".h", ".hpp", ".hxx", ".cmake", ".cu", ".cuh"]
filenames = ["makefile", "cmakelists.txt", "CMakeLists.txt"]
description = "C/C++ source files and configuration"

[CSharp_NET]
extensions = [".cs", ".fs", ".vb", ".csproj", ".fsproj", ".vbproj", ".sln", ".cshtml"]
